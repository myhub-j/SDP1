<form id="contactForm" action="MAILTO:someone@example.com" method="post" enctype="text/plain">
    <!-- Name input-->
    <div class="form-floating mb-3">
        <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
        <label for="name">Fullname</label>
    </div>
    <!-- Email address input-->
    <div class="form-floating mb-3">
        <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
        <label for="email">Email address</label>
    </div>
    <!-- Phone number input-->
    <div class="form-floating mb-3">
        <input class="form-control" id="phone" name="phone" type="tel" placeholder="(+91) 00000-07890" required />
        <label for="phone">Phone number</label>
    </div>
    <!-- Message input-->
    <div class="form-floating mb-3">
        <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
        <label for="message">Message</label>
    </div>
    <!-- Submit Button-->
    <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </div>
</form>
